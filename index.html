<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="blank-space">
    <div class="container">
      <div class="image spacing">
        <img src="images/image-equilibrium.jpg" alt="" class="card">
        <img src="images/icon-view.svg" alt="" class="eye">
      </div>
  
      <h1 class="spacing">  Equilibrium #3429</h1>
  
      <p class="spacing"> Our Equilibrium collection promotes balance and calm.</p>
  
      <ul class=" countdown spacing">
        <li id="Eth"><ul>
          <li><img src="images/icon-ethereum.svg" alt=""></li>
          <li>0.041 ETH</li>
        </ul></li>


        <li id="clock"><ul>
          <li><img src="images/icon-clock.svg" alt=""></li>
          <li>3 days left</li>
        </ul></li>
      </ul>
  
      <hr >
  
      <ul class=" creation spacing">
        <li><img id="avatar" src="images/image-avatar.png" alt=""></li>
        <li>  <span class="edit">Creation of</span> Jules Wyvern
        </li>
      </ul>
  
    </div>
  
  </div>
  
 

 

  
  
  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://kofi-richardson.github.io/Resume/index.html">Kofi Richardson</a>.
  </div>
</body>
</html>
